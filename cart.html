<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky | Cart</title>
    <link rel="stylesheet" href="/asset/CSS/cart.css" />
  </head>
  <body>
    <nav>
      <div class="navItem">
        <a href="index.html">
      <img class="skyLogo"
        src="images/sky logo 3.png"
        width="80px"
        height="50px"
        alt="Sky
      Logo"
      />
    </a>

      <p class="LimitedOffer">Limited Offer!!</p>
    </div>
    </nav>
    <div class="container">
      <div class="arrangement">
        <div class="image-container">
          <div class="desserts"><h3>Cart</h3></div>
          <div class="images" id="productList"></div>
        </div>
        <div class="cart">
          <div id="heading">
            <h4>Your Cart <span id="cartQuantity"></span></h4>
          </div>
          <div id="cartList"></div>
          <div id="price">
            <div><p>Order Total</p></div>
            <div><p id="dollar">$46.50</p></div>
          </div>

          <div id="delivery">
            <p>This is a <span id="bold">carbon-neutral</span> delivery</p>
          </div>
          <button id="Confirm">
            <p class="order">Confirm Order</p>
          </button>
        </div>
      </div>
    </div>
    <div class="modal hide">
      <div class="modalContainer">
        <button id="closeModal">
          <img src="images/icon-order-confirmed.svg" alt="" />
        </button>
        <h1>Order Confirmed!</h1>
        <p>We hope you enjoy your purchase!</p>
        <div id="orderContent"></div>
        <div>
          <div class="newOrderContainer">
            <button id="newOrder">Make Payment</button>
          </div>
        </div>
      </div>
    </div>
    <div class="paymentModal hide">
      <div id="successModal">
        <h2>ðŸŽ‰ Payment Successful!</h2>
        <p>Your order has been placed successfully.</p>

        <button id="okButton">OK</button>
      </div>
    </div>
  </body>
  <script src="./asset/js/cart.js"></script>
</html>
